/**
	* Beschreibung
	*
	* @param {DATENTYP} array  
	* @param {DATENTYP} theTable
	*/
function drawTable(array, theTable) {
		var arrayNames = ["Betrag", "Posten"];
		var arrayNameslength = arrayNames.length;
		var arrayLength = array.length;
		if(arrayLength != null) {
			var arrayRange = array[0].length;
			var tr = document.createElement('tr');
			var thead = document.createElement('thead');
			var tb = document.createElement('tbody');
			
			for(var i = 0,th, textnode; i < arrayNameslength; i++) {
				th = document.createElement('th');
				jQuery(th).css("border","2px solid #000");
				jQuery(th).css("padding","5px");
				textnode = document.createTextNode(arrayNames[i]); 
				th.appendChild(textnode);
				tr.appendChild(th);
				
				thead.appendChild(tr);
			}
			
			theTable.appendChild(thead);
  
			for (var i = 1, tr, td; i < arrayLength; i++) {
				tr = document.createElement('tr');
			   
				for(var j= 0; j<arrayRange;j++) {
					td = document.createElement('td');
					jQuery(td).css("border","2px solid #000");
					jQuery(td).css("padding","5px");
										if (j === 1)
					{
						jQuery(td).css({"text-align": "right", "font-weight": "bold", "font-size": "1.25em"});
					}
					else if (j === 2)
					{
						jQuery(td).addClass("hoverunderline");
					}
					
					// Workaround, damit Tabelle immer noch klickbar bleibt!
					else if (j === 0)
					{
						jQuery(td).css({"display": "none"});
					}
					
					// Nummern im Betragsfeld formatieren, muss aber noch für deutsche Zahlenformatierung angepasst werden
					 td.appendChild(document.createTextNode(array[i][j]));
					tr.appendChild(td);
				}
				tr.onclick=(function (){
					var name=this.firstChild.innerHTML;
				        xmlhttp.open("GET", SearchURL + name + "0", false);
	                                xmlhttp.send();
					var link = resultarray; //not really an array
					link +=  name;
                                        window.open("http://pcai042.informatik.uni-leipzig.de/~swp15-ihr/Drupal/?q=node/23/" + link);
				})
				tb.appendChild(tr);
			}
                        theTable.appendChild(tb);

			// Tabelle an div
			jQuery(document).ready(function(){
				document.getElementById('table').appendChild(theTable);
			});
		}
	}
	xmlhttp.onreadystatechange = function() {                     
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			resultarray = JSON.parse(xmlhttp.responseText);
	    }
	}
	/**
	* Beschreibung
	*
	* @param {HTML-Element} theTable
	*/
	function clearTable(theTable) {
		theTable.innerHTML = "";
		jQuery(theTable).css("border","2px solid #000");
		jQuery(theTable).css("border-collapse", "collapse");
	}
function search(input)
{
	if(input.length > 0)
	{
	  xmlhttp.open("GET", SearchURL + input + "1", false);
	  xmlhttp.send();
          clearTable(theTable);
          if(typeof resultarray !== 'undefined' && resultarray.length > 1)
          {
		    var tmp = resultarray;
	        drawTable(tmp,theTable);
          }
          else
          {
            document.getElementById('table').innerHTML ="Es wurden keine Ergebnisse gefunden.";
          }
	}
        else
        {
            document.getElementById('table').innerHTML = "";
        }
}

$(function()
{
  $('#searchbox').autocomplete(
  {
    source: labels,
	minLength:2,
	select: function( event, ui){
	search(ui.item.label);
	}
  }
  );
});
